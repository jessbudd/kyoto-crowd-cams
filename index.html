<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kyoto Crowd Cams</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            .container {
                max-width: 400px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: auto auto;
                gap: 10px;
            }
            .grid-item {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Kyoto Crowd Cams</h1>
            <div class="grid-container">
                <div class="grid-item">
                    <h2>Arashiyama Bamboo forest</h2>
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Op-lf2NRMzs?si=ud-ndyWr3ED3jhnu&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="grid-item">
                    <h2>Fushimi Inari Taisha Shrine</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/pgqwfZj9HPY?si=Fh9ynoKOCsVriIuf&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="grid-item">
                    <h2>Saga Arashiyama main street</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/jqtsC5BYlIk?si=LPX6HNitdBA1Iz25&autoplay=1&mute=1&controls=0" frameborder="0" allowfullscreen ></iframe>
                </div>
                <div class="grid-item">
                    <h2>Nishiki Market</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/wuC8wRvXock?si=RGxiwMVverYzkMjR&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="grid-item">
                    <h2>Philosopherâ€™s Path</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/S6IkZhhwG4A?si=E88tOwJGxChf3EL9&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="grid-item">
                    <h2>Station Bus Terminal</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/v9rQqa_VTEY?si=PrHWchzlaQ_hpFUd&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="grid-item">
                    <h2>Nene no michi(Nene Street)</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Gxt3YCa2Phc?si=0vmuT-SCy13I5IN3&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>

        </div>
    </body>
</html>
